<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>news</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    const google = "https://www.google.co.kr/search?q=";
    const queryNews = "&tbm=nws";

    let query2019 = "&tbs=cdr:1,cd_min:2019. 1. 1.,cd_max:2019. 12. 31.";
    let inputValue = '';
    let queryToSearch = '';

    window.onload = function () {
      document.getElementById('searchText')
      .addEventListener('keyup', function (event) {
        event.preventDefault();
        if (event.keyCode === 13) {
          document.getElementById('searchButton').click;
        }
      });
    }

    function searchRange(start, end) {
      queryToSearch = google + inputValue + "&tbs=cdr:1,cd_min:"
        + start + ". 1. 1.,cd_max:" + end + ". 12. 31."
        + queryNews;
      window.open(queryToSearch, "_blank");
    }

    function search(id) {
      inputValue = document.getElementById('searchText').value;
      if (inputValue === '') {
        alert("enter text");
        return;
      }
      switch(id) {
        case 'search90s':
          searchRange(1990,1999);
          break;
        case 'search00s':
          searchRange(2000,2009);
          break;
        case 'search10s':
          searchRange(2010,2019);
          break;
        case 'search9599s':
          searchRange(1995,1999);
          break;
        case 'search0004s':
          searchRange(2000,2004);
          break;
        case 'search0509s':
          searchRange(2005,2009);
          break;
        case 'search1014s':
          searchRange(2010,2014);
          break;
        case 'search1519s':
          searchRange(2015,2019);
          break;
        case 'search2010':
          searchRange(2010,2010);
          break;
        case 'search2011':
          searchRange(2011,2011);
          break;
        case 'search2012':
          searchRange(2012,2012);
          break;
        case 'search2013':
          searchRange(2013,2013);
          break;
        case 'search2014':
          searchRange(2014,2014);
          break;
        case 'search2015':
          searchRange(2015,2015);
          break;
        case 'search2016':
          searchRange(2016,2016);
          break;
        case 'search2017':
          searchRange(2017,2017);
          break;
        default:
          queryToSearch = google + inputValue + queryNews;
          window.open(queryToSearch, "_blank");
      }

    }
    </script>

    <nav class="navbar sticky-top navbar-default">
      <div class="container-fluid">
        <form class="navbar-form navbar-left" onsubmit="return false">
          <div class="input-group" width="95%">
            <input type="text" class="form-control" placeholder="NewsFinder" id="searchText"><br>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-primary" id="searchAll" onclick="search(this.id)">All</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <button type="submit" class="btn btn-xs btn-secondary" id="search90s" onclick="search(this.id)">90s</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search00s" onclick="search(this.id)">00s</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search10s" onclick="search(this.id)">10s</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search9599s" onclick="search(this.id)">95~99</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search0004s" onclick="search(this.id)">00~04</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search0509s" onclick="search(this.id)">05~09</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search1014s" onclick="search(this.id)">10~14</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search1519s" onclick="search(this.id)">15~19</button>
                <li role="separator" class="divider"></li>
                <li role="separator" class="divider"></li>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2010" onclick="search(this.id)">2010</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2011" onclick="search(this.id)">2011</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2012" onclick="search(this.id)">2012</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2013" onclick="search(this.id)">2013</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2014" onclick="search(this.id)">2014</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2015" onclick="search(this.id)">2015</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2016" onclick="search(this.id)">2016</button>
                <button type="submit" class="btn btn-xs btn-secondary" id="search2017" onclick="search(this.id)">2017</button>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <footer>Â© 2017 5sori</footer>
  </body>
  </html>
